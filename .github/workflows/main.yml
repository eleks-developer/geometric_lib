# Custom workflow to automatically run tests whenever code is updated on GitHub
name: "CI/CD Laboratory work #5 | 465194"

on:
  # Triggers the workflow on push or pull request events for any branches
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: "🐍 Install the latest version of Python"
        uses: actions/setup-python@v2
        with:
          python-version: '3.13.0'

      - name: "⚙️ Install the necessary dependencies"
        run: |
          python -m pip install --upgrade pip

      - name: "🙏 Run tests"
        run: |
          python -m unittest discover -s tests -p "*.py"
