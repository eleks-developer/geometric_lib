name: "CI/CD Laboratory work #5 | 465194"

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os:
         [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: "ğŸ“Œ Checkout code"
        uses: actions/checkout@v4.2.2

      - name: "ğŸ“Œ Checkout testing branch"
        run: git fetch origin testing_465194 && git checkout testing_465194

      - name: "ğŸ Install the latest version of Python"
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.13.0'

      - name: "âš™ï¸ Install the necessary dependencies"
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt

      - name: "ğŸ™ Run tests"
        run: |
          python -m unittest discover -s tests -p "*.py"
